      // more than two conditions

      if (age >= 16) {

      //   logical operator
      // and
      console.log(true && true);
      console.log(false && true);
      console.log(true && false);
      console.log(false && false);

      //   or
      console.log(true || true);
      console.log(true || false);
      console.log(false || true);

      //   truthy and falsy values
      // false values :- false , 0 , '' , NaN , undefined , null
      // truthy values :- any values not on this list is truthy

      const cartQuantity = 5;

      // null :- we awant to tell that null indicates the deliberate absence of any value

      // ternary operator:- ? :  (shortcut for if-else)
      // true ? 'truthy value ' : 'falsy value'
      const result = false ? "truthy" : "falsy ";
      console.log(result);

	  
      //   AND operator (&&)
      // value1 && value2

      false && console.log("hello");
      true && console.log("hello");
      let result1 = true && "hello...!";
      console.log(result1);
