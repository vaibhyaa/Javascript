    <script>


    //   this function is used to create computer move from random num method 
      function pickComputerMove() {
        let computerMove;
        const randomNumber = Math.random();
        if (1 / 3 >= randomNumber && randomNumber >= 0) {
          // console.log('rock');
          computerMove = "rock";
        } else if (2 / 3 >= randomNumber && randomNumber >= 1 / 3) {
          computerMove = "paper";
        } else {
          computerMove = "scissors";
        }
        return computerMove;
      }


	//   this function is used to compare between playermove and computermove and provide the result so we can display that result 
      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";
        if (playerMove === "scissors") {
          if (computerMove === "scissors") {
            result = "tied";
          } else if (computerMove === "rock") {
            result = "you loose";
          } else {
            result = "you win";
          }
        }
        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "tied";
          } else if (computerMove === "paper") {
            result = "you loose";
          } else {
            result = "you win";
          }
        }

        if (playerMove === "paper") {
          if (computerMove === "paper") {
            result = "tied";
          } else if (computerMove === "rock") {
            result = "you win";
          } else {
            result = "you loose";
          }
        }
        alert(
          `you picked ${playerMove} and computer picked ${computerMove}, SO THE RESULT IS :-${result}`,
        );
      }
